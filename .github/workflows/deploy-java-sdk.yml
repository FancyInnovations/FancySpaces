name: Deploy Java SDK

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Modify gradlew permissions
        run: chmod +x ./gradlew
        working-directory: java-sdk

      - name: Build
        run: ./gradlew jar
        working-directory: java-sdk

      - name: Publish to maven releases repo
        run: ./gradlew publishMavenPublicationToFancyspacesReleasesRepository
        env:
          FANCYSPACES_API_KEY: ${{ secrets.FANCYSPACES_API_KEY }}
        working-directory: java-sdk

      - name: Publish to maven snapshots repo
        run: ./gradlew publishMavenPublicationToFancyspacesSnapshotsRepository
        env:
          FANCYSPACES_API_KEY: ${{ secrets.FANCYSPACES_API_KEY }}
        working-directory: java-sdk